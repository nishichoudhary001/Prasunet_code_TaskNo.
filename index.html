<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav id="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>

        <select name="Restaurant" id="Restaurant">
            <option value="Restaurant">Restaurant</option>
            <option value="The Heritage Girl">The Heritage Girl</option>
            <option value="The Tranditional Table">The Tranditional Table</option>
            <option value="The Classic Palate">The Classic Palate</option>
         </select>
         </ul>
    </nav>
    

    <section id="home">
        
    </section>

    <section id="about">
       
        <h1>About food </h1>
        <div id="class">
            <p>Our website features a variety of excellent restaurants where you can find good food, quality service, reasonable prices, and you can order from anywhere and they deliver within a limited time.</p>
        </div>
        
        <div id="image">
            <img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/fast-food-logo-design-template-b2a0c1c6424c748c154a7c9da384813a_screen.jpg?ts=1649461735" alt="">
        </div>

    </section>
   
    <section id="contact">
        <h1>Contact Section</h1>
        <form action="#" method="post">
            <label for="name">Name</label>
            <input type="text" name="name" id="name">

            <label for="email">Email</label>
            <input type="text" name="email" id="email">

            <label for="message">Message</label>
            <input type="text" name="message" id="message">

            <button type="submit">submit</button>
        </form>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
